<!DOCTYPE html>

<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Козлов Александр 191-361 ЛР 4</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <header>
            <div>
                <img src="static/imgs/logo.svg">
                <p class="support-text">ВЕСНА ВСЕГДА</p>
            </div>
            <div class="menu-button">
                <img class="menu-button__icon" src="static/imgs/menu.svg">
                <p class="support-text">МЕНЮ</p>
            </div>
        </header>
        <section  class="welcome-part">
            <div class="welcome-part__social-icons social-icons">
                <div class="social-icons__social-icon social-icons__inst-icon"></div>
                <div class="social-icons__social-icon social-icons__fb-icon"></div>
                <div class="social-icons__social-icon social-icons__wapp-icon"></div>
                <div class="social-icons__social-icon social-icons__vk-icon"></div>
            </div>
            <div class="welcome-part__main-part">
                <h1>
                    флористка<br> с душой
                </h1>
                <button class="welcome-part__button">смотреть работы</button>
                <div class="rounded-button"></div>
            </div>
            <div class="welcome-part__catalog-button">
                <p class="support-text vertical-text">смотреть каталог</p>
                <img class="catalog-arrow" src="static/imgs/right-arrow.svg">
            </div>
        </section>
        <section class="main-part">
            <p class="back-text"></p>
            <section class="catalog">
                <p class="catalog__title">каталог услуг</p>
                <div class="catalog__border"></div>
                <p class="catalog__back-text">каталог услуг</p>
                <div class="catalog__cards">
                    <div class="catalog__card catalog-card first-catalog-card">
                        <div class="catalog-card__upper">
                            <p class="catalog-card__number">01</p>
                            <div class="catalog-card__border"></div>
                        </div>
                        <div class="catalog-card__bottom">
                            <p class="catalog-card__title">букет невесты и свадебное оформление</p>
                            <button class="catalog-card__button">смотреть работы</button>
                        </div>
                    </div>
                    <div class="catalog__card catalog-card second-catalog-card">
                        <div class="catalog-card__upper">
                            <p class="catalog-card__number">02</p>
                            <div class="catalog-card__border"></div>
                        </div>
                        <div class="catalog-card__bottom">
                            <p class="catalog-card__title">букеты на торжества</p>
                            <button class="catalog-card__button">смотреть работы</button>
                        </div>
                    </div>
                    <div class="catalog__card catalog-card third-catalog-card">
                        <div class="catalog-card__upper">
                            <p class="catalog-card__number">03</p>
                            <div class="catalog-card__border"></div>
                        </div>
                        <div class="catalog-card__bottom">
                            <p class="catalog-card__title">композиции</p>
                            <button class="catalog-card__button">смотреть работы</button>
                        </div>
                    </div>
                    <div class="catalog__card catalog-card fourth-catalog-card">
                        <div class="catalog-card__upper">
                            <p class="catalog-card__number">04</p>
                            <div class="catalog-card__border"></div>
                        </div>
                        <div class="catalog-card__bottom">
                            <p class="catalog-card__title">оформление мероприятий</p>
                            <button class="catalog-card__button">смотреть работы</button>
                        </div>
                    </div>
                </div>
            </section>
            <section class="promotions">

            </section>
        </section>
        <footer>

        </footer>
    </body>
</html>
