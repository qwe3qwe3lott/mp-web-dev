<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Козлов Александр 191-361 ЛР 2</title>
        <link rel="stylesheet" href="myStyle.css">
    </head>
    <body>
        <svg width="100" height="100">
            <circle cx="50" cy="50" r="40" fill="black"/>
        </svg>
        <svg width="100" height="100">
            <rect x="10" y="10" width="80" height="80" fill="transparent" stroke="green" stroke-width="5"/>
        </svg>
        <svg width="100" height="100">
            <polygon points="50 10, 90 40, 80 40, 80 90, 20 90, 20 40, 10 40" fill="transparent" stroke="red" stroke-width="2"/>
            <rect x="40" y="50" width="20" height="20" fill="transparent" stroke="black" stroke-width="1"/>
            <line x1="40" y1="60" x2="60" y2="60" stroke="black"/>
            <line x1="50" y1="50" x2="50" y2="70" stroke="black"/>
        </svg>
        <svg width="400" height="400" viewBox="0 0 100 100">
            <polygon points="50 10, 90 40, 80 40, 80 90, 20 90, 20 40, 10 40" fill="transparent" stroke="red" stroke-width="2"/>
            <rect x="40" y="50" width="20" height="20" fill="transparent" stroke="black" stroke-width="1"/>
            <line x1="40" y1="60" x2="60" y2="60" stroke="black"/>
            <line x1="50" y1="50" x2="50" y2="70" stroke="black"/>
        </svg>
        <svg width="100" height="200" viewBox="0 0 100 100" preserveAspectRatio="none">
            <polygon points="50 10, 90 40, 80 40, 80 90, 20 90, 20 40, 10 40" fill="transparent" stroke="red" stroke-width="2"/>
            <rect x="40" y="50" width="20" height="20" fill="transparent" stroke="black" stroke-width="1"/>
            <line x1="40" y1="60" x2="60" y2="60" stroke="black"/>
            <line x1="50" y1="50" x2="50" y2="70" stroke="black"/>
        </svg>
        <svg width="100" height="100" viewBox="0 0 300 300" preserveAspectRatio="xMinYMin slice">
            <polygon points="50 10, 90 40, 80 40, 80 90, 20 90, 20 40, 10 40" fill="transparent" stroke="red" stroke-width="2"/>
            <rect x="40" y="50" width="20" height="20" fill="transparent" stroke="black" stroke-width="1"/>
            <line x1="40" y1="60" x2="60" y2="60" stroke="black"/>
            <line x1="50" y1="50" x2="50" y2="70" stroke="black"/>
        </svg>
    </body>
</html>
